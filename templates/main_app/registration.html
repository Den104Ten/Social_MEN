    <header class="header">

        <div class="header__menu menu">

            <button class="log-in">Log-in</button>
            <button class="sign-up">Sign-up</button>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="register">
        <div class="register__container">
          <!-- <div class="register__links">
            <ul class="list">
              <a href="" class="link">
                <li class="list__item">
                  <img class="link--img google" src="{% static 'img/png-transparent-google-logo-google-text-trademark-logo.png' %}" alt="">
                    <p>Sign up with Google</p>
                </li>
              </a>
              <a href="" class="link">
                <li class="list__item">
                  <img class="link--img github" src="{% static 'img/png-transparent-github-social-media-computer-icons-logo-android-github-logo-computer-wallpaper-banner-thumbnail.png' %}" alt="">

              </a>
            </ul>
          </div> -->
          <div class="register__auth">
            <div class="register__note">
              register to start chatting in our service.
            </div>
            <form method="post">
              {% csrf_token %}
              <input type="text" name="username" id="myInputName" onkeyup="checkInput()" placeholder="Username">
              <input type="text" name="password" id="myInputPassword" onkeyup="checkInput()" placeholder="Password">
              <input type="email" name="email" id="myInputEmail" onkeyup="checkInput()" placeholder="Email">
              <button type="submit" id="myButton" disabled>Register</button>
            </form>
            <div class="register__links">
              Already have an account? <a href="">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
    </footer>

  </div>

  <script>
    function checkInput() {
      var input_name = document.getElementById('myInputName');
      var input_password = document.getElementById('myInputPassword')
      var input_email = document.getElementById('myInputEmail')
      var button = document.getElementById('myButton');

      if (input_name.value.length > 0 && input_password.value.length > 0 && input_email.value.length > 0) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    }
  </script>
